<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- displays site properly based on user's device -->

    <link
      href="public/images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <script defer src="main.js" type="module"></script>
  </head>
  <body>
    <main class="link-card__layout">
      <div class="link-card">
        <div class="link-card__profile">
          <img
            alt="Profile picture"
            class="link-card__profile--picture"
            src="public/images/avatar-jessica.jpeg"
          />
        </div>
        <header class="link-card__profile--heading">
          <h1
            aria-level="1"
            class="link-card__profile--heading--text"
            role="heading"
          >
            Jessica Randall
          </h1>
          <p class="link-card__profile--heading--sub">London, United Kingdom</p>
        </header>

        <blockquote class="link-card__quote">
          "Front-end developer and avid reader."
        </blockquote>

        <nav class="link-card__navbar">
          <ul class="link-card__list">
            <li class="link-card__list--item">
              <a
                class="link-card__list--item-link"
                href="https://github.com/your-username"
                >GitHub</a
              >
            </li>
            <li class="link-card__list--item">
              <a
                class="link-card__list--item-link"
                href="https://www.frontendmentor.io/profile/your-username"
                >Frontend Mentor</a
              >
            </li>
            <li class="link-card__list--item">
              <a
                class="link-card__list--item-link"
                href="https://www.linkedin.com/in/your-username"
                >LinkedIn</a
              >
            </li>
            <li class="link-card__list--item">
              <a
                class="link-card__list--item-link"
                href="https://twitter.com/your-username"
                >Twitter</a
              >
            </li>
            <li class="link-card__list--item">
              <a
                class="link-card__list--item-link"
                href="https://www.instagram.com/your-username"
                >Instagram</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </main>
  </body>
</html>
